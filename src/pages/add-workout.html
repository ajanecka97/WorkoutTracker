<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../styles/add-workout.css" />
		<script src="../scripts/pages/add-workout.js" type="module"></script>
	</head>
	<body>
		<nav id="top-bar"></nav>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Dodaj trening</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form>
						<div class="form-group my-2">
							<label for="workoutName">Wyszukaj</label>
							<input
								type="text"
								class="form-control"
								id="search-exercise"
								placeholder="Nazwa treningu"
							/>
						</div>
						<div id="exercise-list" class="accordion"></div>
						<button
							type="button"
							class="btn btn-primary mt-2"
							id="add-workout-button"
							data-bs-toggle="modal"
							data-bs-target="#workout-modal"
						>
							Dodaj
						</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>

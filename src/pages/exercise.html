<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="../scripts/pages/exercise.js" type="module"></script>
	</head>
	<body>
		<div class="container my-3">
			<div class="row">
				<div id="exercise-header" class="col-12"></div>
			</div>
			<div class="row">
				<div class="col">
					<form class="form">
						<div class="form-group my-2">
							<label for="exercise-name">Liczba powtórzeń</label>
							<input type="number" class="form-control" id="exercise-reps" />
						</div>
						<div class="form-group my-2">
							<label for="exercise-description">Waga</label>
							<input
								type="number"
								class="form-control"
								id="exercise-weight"
								rows="3"
							/>
						</div>
						<div class="row my-2">
							<div class="col">
								<button
									type="submit"
									class="btn btn-primary"
									id="add-exercise-history-item-button"
									onsubmit="event.preventDefault()"
								>
									Zapisz
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div>Historia</div>
					<div id="exercise-history" class="accordion"></div>
				</div>
			</div>
		</div>
		<div class="container position-fixed bottom-0 start-50 translate-middle bg-white">
			<div class="row justify-content-between py-2">
				<div class="col-3">
					<button type="button" class="btn btn-primary" id="previous-exercise-button">
						Poprzednie
					</button>
				</div>
				<div class="col-3 text-end">
					<button type="button" class="btn btn-primary" id="next-exercise-button">
						Następne
					</button>
				</div>
			</div>
		</div>
	</body>
</html>

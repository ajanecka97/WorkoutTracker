<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="../styles/css/index.css" rel="stylesheet" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="../scripts/pages/exercise.js" type="module"></script>
	</head>
	<body>
		<div class="container-fluid p-0 d-flex flex-column h-100">
			<nav class="navbar">
				<div class="navbar-container">
					<div class="navbar-brand d-inline-block">GymBuddy</div>
					<div id="top-bar" class="d-none d-sm-inline-block"></div>
				</div>
			</nav>
			<div class="container my-3 flex-fill">
				<div class="row">
					<div id="exercise-header" class="col-12"></div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group my-2">
							<label for="exercise-name">Liczba powtórzeń</label>
							<input type="number" class="form-control" id="exercise-reps" />
						</div>
						<div class="form-group my-2">
							<label for="exercise-description">Waga</label>
							<input
								type="number"
								class="form-control"
								id="exercise-weight"
								rows="3"
							/>
						</div>
						<div class="row my-2">
							<div class="col">
								<button
									class="btn btn-primary"
									id="add-exercise-history-item-button"
								>
									Zapisz
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row mb-5">
					<div class="col">
						<div>Historia</div>
						<div id="exercise-history" class="accordion my-3"></div>
					</div>
				</div>
			</div>
			<div
				class="d-none d-sm-block container position-fixed bottom-0 start-50 translate-middle-x footer"
			>
				<div class="row justify-content-between py-2">
					<div class="col">
						<button type="button" class="btn btn-primary" id="previous-exercise-button">
							Poprzednie
						</button>
					</div>
					<div class="col text-end">
						<button type="button" class="btn btn-primary" id="next-exercise-button">
							Następne
						</button>
					</div>
				</div>
			</div>
			<div
				class="d-sm-none container-fluid position-fixed bottom-0 start-50 translate-middle-x footer"
			>
				<div class="row justify-content-between py-2">
					<div class="col">
						<button class="btn btn-primary" id="previous-exercise-button-mobile">
							Poprzednie
						</button>
					</div>
					<div class="col text-end">
						<button class="btn btn-primary" id="next-exercise-button-mobile">
							Następne
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
